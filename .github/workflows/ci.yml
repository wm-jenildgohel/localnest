name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - beta

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: npm run check

      - name: Run tests
        run: npm test
        env:
          CI: true
